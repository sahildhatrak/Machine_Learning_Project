
<table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('user', username=post.author.username) }}">
                    <img src="{{ post.author.avatar(120) }}" />
                </a>
            </td>
            <td>
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                says:
                <br>
                {{ post.body }}<br>
                about:
                <br>
                {{ post.ecommerce_title }}
                <br>
                <i class="glyphicon glyphicon-heart" style="color: red" aria-hidden="true"></i>
                {{ post.sentiment }}
            </td>
        </tr>
    </table>
